<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #0a0a0a -26%, #717171 145%);">
          <h1>Koenigsegg</h1>
          <p>Agera One</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #ba0000 -1%, #c9894c 124%);">
          <h1>Ferrari</h1>
          <p>458 Italia</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #c2c2c2 1%, #ffffff 128%);">
          <h1>Bugatti</h1>
          <p>Chiron</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ffca00 -8%, #d28f1b 138%);">
          <h1>Lamborghini</h1>
          <p>Aventador</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ff6a6a -8%, #6d6d6d 138%);">
          <h1>Audi</h1>
          <p>R8</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #00113b -8%, #000000 138%);">
          <h1>Porsche</h1>
          <p>Spyder 918</p>
        </div>
      </div>
      <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1597935324618-afccde72c63a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1612958820482-66b9dbff658f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1053&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1612393266591-c32944e815c8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=967&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1527247043589-98e6ac08f56c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1596906673164-fffb05b8333d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
